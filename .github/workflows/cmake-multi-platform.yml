# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake on multiple platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      matrix:
        include:
          - os: windows-latest
            c_compiler: cl
            arch: x86
            option: -A Win32
          - os: windows-latest
            c_compiler: cl
            arch: x86_64
            option: -A x64
          - os: windows-latest
            c_compiler: cl
            arch: arm
            option: -A ARM
          - os: windows-latest
            c_compiler: cl
            arch: arm64
            option: -A ARM64
          - os: ubuntu-latest
            c_compiler: aarch64-linux-gnu-gcc
            arch: ARM64
            option: 
          - os: ubuntu-latest
            c_compiler: x86_64-linux-gnu-gcc
            arch: x86_64
            option: 
          - os: macos-latest
            c_compiler: gcc
            arch: arm64
            option: -DCMAKE_OSX_ARCHITECTURES=arm64
          - os: macos-latest
            c_compiler: gcc
            arch: x86_64
            option: -DCMAKE_OSX_ARCHITECTURES=x86_64
          - os: macos-latest
            c_compiler: gcc
            arch: universal
            option: -DCMAKE_OSX_ARCHITECTURES="x86_64;arm64"

    steps:
    - uses: actions/checkout@v4

    - name: Install dependency (linux-aarch64)
      if: matrix.c_compiler == 'aarch64-linux-gnu-gcc'
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install g++-aarch64-linux-gnu

    - name: Set reusable strings
      # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"
        echo "artifact-name=${{ matrix.os }}-${{ matrix.arch }}" >> "$GITHUB_OUTPUT"
        echo "artifact-path=${{ github.workspace }}/artifacts/${{ matrix.os }}-${{ matrix.arch }}.zip" >> "$GITHUB_OUTPUT"

    - name: Configure CMake
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=Release
        -S ${{ github.workspace }}
        ${{ matrix.option }}

    - name: Build
      # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config Release

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      # Execute tests defined by the CMake configuration. Note that --build-config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest --build-config Release

    - name: Zip artifacts
      if: matrix.os != 'windows-latest'
      run: |
        mkdir -p ${{ github.workspace }}/artifacts
        cd ${{ steps.strings.outputs.build-output-dir }}
        zip -r ${{ steps.strings.outputs.artifact-path }} ./

    - name: Zip artifacts (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        mkdir ${{ github.workspace }}/artifacts
        cd ${{ github.workspace }}/artifacts
        Compress-Archive -Destination ${{ steps.strings.outputs.artifact-path }} -Path ${{ steps.strings.outputs.build-output-dir }}/*

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.strings.outputs.artifact-name }}
        path: ${{ steps.strings.outputs.artifact-path }}

  release:
    needs: build
  
    runs-on: ubuntu-latest
    steps:
    - name: Create release
      id: create_release
      uses: actions/create-release@v1.1.4
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.run_number }}
        release_name: Release ${{ github.ref }}
        body: |
          Test Release
        draft: false
        prerelease: false

    - name: Create artifacts folder
      run: |
        mkdir -p ${{ github.workspace }}/artifacts

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: ${{ github.workspace }}/artifacts
    
    - name: Upload Release Asset
      uses: dwenegar/upload-release-assets@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        release_id: ${{ steps.create_release.outputs.id }}
        assets_path: ${{ github.workspace }}/artifacts
